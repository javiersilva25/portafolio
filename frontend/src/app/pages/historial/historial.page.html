<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-container *ngIf="historial.length > 0; else noHistorial">
    <ion-card *ngFor="let item of historial">
      <ion-card-header>
        <ion-card-title>{{ item.rutina.nombre_rutina }}</ion-card-title>
        <ion-card-subtitle>{{ item.rutina.descripcion }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Fecha: {{ item.fecha_realizacion | date: 'medium' }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noHistorial>
    <ion-text color="medium">
      <h2>No hay entrenamientos registrados todavía 🏋️</h2>
    </ion-text>
  </ng-template>

  <ion-button expand="full" color="primary" class="ion-margin-top" (click)="volverAlHome()">
    Volver al Home
  </ion-button>
  
</ion-content>
