<ion-content class="register-content" fullscreen>
  <ion-card class="register-card">
    <form (ngSubmit)="onSubmit()">
      <ion-card-header>
        <ion-card-title>Crear cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="none">
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="user.email" name="email" required></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">Registrarse</ion-button>

        <div class="login-label" (click)="goToLogin()">
          ¿Ya tienes cuenta? <span>Inicia sesión</span>
        </div>

      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
