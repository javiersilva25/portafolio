<ion-content class="register-content" fullscreen>
  <ion-card class="register-card">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <ion-card-header>
        <ion-card-title>Crear cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item lines="none">
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="registerForm.submitted && !user.username">
          <p class="validation-msg">El nombre de usuario es obligatorio.</p>
        </ion-text>

        <ion-item lines="none">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="user.email" name="email" required email></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="registerForm.submitted && (!user.email || !user.email.includes('@'))">
          <p class="validation-msg">Ingresa un correo electrónico válido.</p>
        </ion-text>

        <ion-item lines="none">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="user.password" name="password" type="password" required minlength="6" maxlength="6"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="registerForm.submitted && (!user.password || user.password.length < 6)">
          <p class="validation-msg">La contraseña debe tener al menos 6 caracteres.</p>
        </ion-text>

        <ion-button expand="block" type="submit" class="ion-margin-top">Registrarse</ion-button>

        <div class="login-label" (click)="goToLogin()">
          ¿Ya tienes cuenta? <span>Inicia sesión</span>
        </div>

      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
