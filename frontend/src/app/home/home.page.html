<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" class="ion-icon-logout"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="segment" value="entrenamientos">
    <ion-segment-button value="entrenamientos">
      <ion-icon name="barbell"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="nutricion">
      <ion-icon name="restaurant"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="perfil">
      <ion-icon name="person"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ng-container [ngSwitch]="segment">
    <app-entrenamientos *ngSwitchCase="'entrenamientos'"></app-entrenamientos>
    <app-nutricion *ngSwitchCase="'nutricion'"></app-nutricion>
    <app-perfil *ngSwitchCase="'perfil'"></app-perfil>
  </ng-container>
</ion-content>
