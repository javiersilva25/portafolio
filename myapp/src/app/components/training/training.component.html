<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrar Entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Fecha -->
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime
      presentation="date"
      [(ngModel)]="fecha"
      displayFormat="DD/MM/YYYY">
    </ion-datetime>
  </ion-item>

  <!-- Lista de ejercicios -->
  <div *ngFor="let ejercicio of ejercicios; let i = index" class="ejercicio-card">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Ejercicio {{ i + 1 }}</ion-card-title>
        <ion-button fill="clear" color="danger" (click)="eliminarEjercicio(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Nombre del ejercicio</ion-label>
          <ion-input [(ngModel)]="ejercicio.descripcion"></ion-input>
        </ion-item>

        <!-- Series -->
        <div *ngFor="let serie of ejercicio.series; let j = index">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-item>
                  <ion-label position="floating">Reps</ion-label>
                  <ion-input type="number" [(ngModel)]="serie.repeticiones"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="5">
                <ion-item>
                  <ion-label position="floating">Peso (kg)</ion-label>
                  <ion-input type="number" [(ngModel)]="serie.peso"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="2" class="ion-text-center">
                <ion-button fill="clear" color="danger" (click)="eliminarSerie(i, j)">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <ion-button expand="block" fill="outline" (click)="agregarSerie(i)">
          <ion-icon name="add-outline" slot="start"></ion-icon> Agregar serie
        </ion-button>
      </ion-card-content>
    </ion-card>

  </div>

  <!-- Botón agregar nuevo ejercicio -->
  <ion-button expand="block" fill="solid" color="secondary" (click)="agregarEjercicio()">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon> Agregar ejercicio
  </ion-button>

  <!-- Botón guardar -->
  <ion-button expand="block" color="success" (click)="guardarEntrenamiento()">
    <ion-icon name="save-outline" slot="start"></ion-icon> Guardar entrenamiento
  </ion-button>

</ion-content>
