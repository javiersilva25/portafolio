<ion-header>
  <ion-toolbar>
    <ion-title>Editar Ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Selecciona un ejercicio</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-select [(ngModel)]="ejercicioId" placeholder="Seleccionar ejercicio">
          <ion-select-option *ngFor="let ejercicio of ejercicios" [value]="ejercicio.id">
            {{ ejercicio.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button (click)="cargarDatos()">
        Cargar datos
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-input labelPlacement="stacked" label="Nombre" [(ngModel)]="ejercicioNuevo.nombre"></ion-input>
    <ion-input labelPlacement="stacked" label="Video URL" type="url" [(ngModel)]="ejercicioNuevo.video_url"></ion-input>
  </ion-card>

  <ion-button expand="block" (click)="editarEjercicio()">
    Guardar
  </ion-button>
</ion-content>
